app {
  gemini {
    # デフォルト設定
    # 各設定項目のデフォルト値とその説明
    apiKey = "YOUR_API_KEY"              # APIキー（開発用デフォルト値）
    baseUrl = "https://generativelanguage.googleapis.com/v1beta"  # Gemini API エンドポイント
    threadPoolSize = 4                    # 非同期処理用スレッドプールサイズ
    requestTimeoutMillis = 30000         # APIリクエストのタイムアウト時間（ミリ秒）

    # 環境変数上書き設定
    # 環境変数で上書き可能な設定項目
    apiKey = ${?APP_GEMINI_API_KEY}                # 本番環境用APIキー
    baseUrl = ${?APP_GEMINI_BASEURL}               # カスタムAPIエンドポイント
    threadPoolSize = ${?APP_GEMINI_THREADPOOL_SIZE} # カスタムスレッドプールサイズ
    requestTimeoutMillis = ${?APP_GEMINI_TIMEOUT_MS} # カスタムタイムアウト設定
  }
}

logger {
  # デフォルトのログレベル
  # 開発環境向けのデフォルト設定
  level = "INFO"

  # 環境変数でログレベルを上書き可能
  # 例: LOGGER_LEVEL=DEBUG でデバッグログを有効化
  level = ${?LOGGER_LEVEL}
}
